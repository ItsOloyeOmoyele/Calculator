<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="display">
      <div class="display-container">
        <div class="history">History</div>
          <input type="text" value="25+120" class="display-input">
      </div>
    </div>
    <div class="button-container">
        <p>deg</p>
        <p>sin</p>
        <p>cos</p>
        <p>tan</p>
        <p>X<sup>y</sup></p>
        <p>log</p>
        <p>sin<sup>-1</sup></p>
        <p>cos<sup>-1</sup></p>
        <p>tan<sup>-1</sup></p>
        <p>ln</p>
        <p>(</p>
        <p>)</p>
        <p>&#8730;x</p>
        <p>del</p>
        <p>%</p>
        <p>X!</p>
        <p class="arithmetic">&divide;</p>
        <p class="numbers">7</p>
        <p class="numbers">8</p>
        <p class="numbers">9</p>
        <p>x<sup>-1</sup></p>
        <p class="arithmetic">&#215</p>
        <p class="numbers">4</p>
        <p class="numbers">5</p>
        <p class="numbers">6</p>
        <p>&pi;</p>
        <p class="arithmetic">&minus;</p>
        <p class="numbers">1</p>
        <p class="numbers">2</p>
        <p class="numbers">3</p>
        <p>e</p>
        <p class="arithmetic">+</p>
        <p class="numbers">0</p>
        <p class="numbers">.</p>
        <p class="equals">=</p>
    </div>
  </body>
</html>
